<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi primera pagina jfs</title>
</h:head>
<h:body>

    <div id="header">

        <div id="menu">
            <ul>
                <li><h:link value="Registrarse" outcome="registrarUsuario.xhtml"/></li>
                <li><h:link value="Crear nuevo lugar" outcome="crearLugar.xhtml"/></li>

            </ul>
        </div>
        <div id="busqueda">
            <h:form>
                <div class="input-search ui-inputgroup">
                    <p:inputText placeholder="¿Qué lugar está buscando?"
                                 required="true" value="#{busquedaBean.busqueda}"/>

                    <p:commandButton update="@form" icon="pi pi-search"
                                     action="#{busquedaBean.buscar}"/>
                </div>
            </h:form>
        </div>
        <div id="sesion"></div>
    </div>

    <div id="mapa">
        <p>Aquí va el mapa</p>
    </div>

</h:body>
</html>
