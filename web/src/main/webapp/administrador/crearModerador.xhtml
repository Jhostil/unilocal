<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="/WEB-INF/plantilla.xhtml">
    <ui:define name="title">Unilocal | Registrar Moderador</ui:define>
    <ui:define name="content">
        <div class="container mt-4 mb-4">
            <p:panel header="Registrar Moderador">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="nombre_moderador" value="Nombre:"/>
                        <p:inputText id="nombre_moderador" value="#{moderadorBean.moderador.nombre}" required="true"/>
                        <p:message for="nombre_moderador"/>

                        <p:outputLabel for="nickname_moderador" value="Nickname:"/>
                        <p:inputText id="nickname_moderador" value="#{moderadorBean.moderador.nickname}" required="true"/>
                        <p:message for="nickname_moderador"/>

                        <p:outputLabel for="email_moderador" value="Email:"/>
                        <p:inputText id="email_moderador" value="#{moderadorBean.moderador.email}" required="true"/>
                        <p:message for="email_moderador"/>

                        <p:outputLabel for="contrasena_moderador" value="ContraseÃ±a:"/>
                        <p:password id="contrasena_moderador" value="#{moderadorBean.moderador.contrasena}" required="true"/>
                        <p:message for="contrasena_moderador"/>


                    </h:panelGrid>
                    <p:commandButton styleClass="mt-4" action="#{moderadorBean.registrarModerador}" value="Registrar"
                                     update="@form"/>
                    <p:growl for="mensajep" showDetail="true"/>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
</html>
